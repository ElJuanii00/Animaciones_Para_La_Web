<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transformaciones Rotacion</title>
    <style media="screen">
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: arial;
      }

      .container{
        border: 1px solid red;
      }

      .container:hover .cuadrado{
        /* transform: rotate(45deg); */
        /* transform: rotate(-45deg); */
        /* transform: rotateX(45deg); */
        /* transform: rotateY(45deg); */
        /* transform: rotateZ(45deg); */
        /* transform: rotateZ(45deg) rotateX(45deg) rotateY(45deg); */
        /* transform: rotate3d(1,0,0,45deg); */
        /* transform: rotate3d(0,1,0,45deg); */
        transform: rotate3d(0,0,1,45deg);
      }

      .cuadrado{
        width: 200px;
        height: 200px;
        background: #7dc900;
        margin: 20px;
        transition: .3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cuadrado"> Hola Mundo</div>
    </div>
  </body>
</html>
